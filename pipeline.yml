# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pr:
- master

jobs:
- template: build/templates/windows.yml
  parameters:
    arch: 'x86'
- template: build/templates/windows.yml
  parameters:
    arch: 'x64'
- template: build/templates/windows.yml
  parameters:
    arch: 'arm'
- template: build/templates/windows.yml
  parameters:
    arch: 'arm64'